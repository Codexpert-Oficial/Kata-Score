<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Competencia</title>
    <link rel="shortcut icon" href="../../../imgs/katascore-isologotipo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../css/estilo.css">
    <link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
    <main>
        <article>
            <form class="form">
                <input type="text" name="name" class="input" placeholder="Name (optional)">
                <select name="teamType" class="select select__enter__competition">
                    <option value="individual">Individual</option>
                    <option value="grupo">Por grupos</option>
                </select>
                <div class="enter__competition__selects__container">
                    <select name="ageRange" class="select">
                        <option value="12-13" class="firstOption">12-13</option>
                        <option value="14-15">14-15</option>
                        <option value="16-17">16-17</option>
                        <option value="mayor">Adults</option>
                    </select>
                    <select name="gender" required class="select">
                        <option value="masculino" class="firstOption">Male</option>
                        <option value="femenino">Female</option>
                    </select>
                </div>
                <input type="submit" value="Submit" class="button">
            </form>
        </article>

        <article class="msg msg__hidden">
            <section class="msg__info">
                <div class="msg__close msg__close-error">
                    <p class="msg__title">Error</p>
                    <button class="msg__close__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
                <div class="msg__content">
                    <img src="../../../imgs/icons/error.svg" class="msg__icon">
                    <p class="msg__text msg__text-error">You shouldn't be seeing this message</p>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <div class="footer__line"></div>
        <p>Developed by Codexpert</p>
    </footer>

    <script src="../../../../controller/messages.js"></script>
    <script src="../../../../controller/verifyData.js"></script>
    <script src="../../../../controller/enterCompetition.js"></script>
</body>

</html>
