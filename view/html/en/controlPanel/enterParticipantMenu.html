<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Participants</title>
    <link rel="stylesheet" href="../../../css/estilo.css">
    <link rel="stylesheet" href="../../../css/enterParticipant.css">
    <link rel="shortcut icon" href="../../../imgs/katascore-isologotipo.ico" type="image/x-icon">
</head>

<body>

    <a href="./controlPanel.html" class="goBack">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-caret-left-fill"
            viewBox="0 0 16 16">
            <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
        </svg>
        Back
    </a>

    <main>

        <article class="enterParticipant">

            <h1 class="title">Enter Participants</h1>

            <section class="enterParticipant__container">

                <form class="form" action="../../../../model/enterParticipant.php" method="post">
                    <input type="number" placeholder="C.I." name="ci" required class="input input__ci" max="99999999"
                        min="10000000">
                    <input type="text" placeholder="Name" name="name" required class="input">
                    <input type="text" placeholder="Last Name" name="lastName" required class="input">
                    <select name='school' class="select select__fullWitdh">
                        <option value="" disabled selected>School</option>
                    </select>
                    <div class="extraScore__container">

                    </div>
                    <input type="submit" value="Submit" class="button">
                </form>

            </section>

        </article>

        <article class="msg msg__hidden">
            <section class="msg__info">
                <div class="msg__close msg__close-error">
                    <p class="msg__title">Error</p>
                    <button class="msg__close__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
                <div class="msg__content">
                    <img src="../../../imgs/icons/error.svg" class="msg__icon">
                    <p class="msg__text msg__text-error">You shouldn't be seeing this message</p>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <div class="footer__line"></div>
        <p>Developed by Codexpert</p>
    </footer>

    <script src="../../../controller/participantSchool.js"></script>
    <script src="../../../../controller/participantExtraScore.js"></script>
    <script src="../../../../controller/messages.js"></script>
    <script src="../../../../controller/verifyData.js"></script>
    <script src="../../../../controller/formFetch.js"></script>
</body>

</html>
