<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Competencia</title>
    <link rel="shortcut icon" href="../../imgs/katascore-isologotipo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/estilo.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <a href="./competitionMenu.html" class="goBack">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-caret-left-fill"
            viewBox="0 0 16 16">
            <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
        </svg>
        Volver
    </a>
    <main>
        <article>
            <form class="form">
                <input type="text" name="name" class="input" placeholder="Nombre (opcional)">
                <select name="modality" required class="select select__fullWitdh modality-select">
                    <option value="" disabled selected>Modalidad</option>
                    <option value="karate">Karate</option>
                    <option value="paraKarate">Para-Karate</option>
                </select>
                <select name="category" required class="select select-hidden select__fullWitdh category-select">
                    <option value="k10">K10</option>
                    <option value="k21">K21</option>
                    <option value="k22">K22</option>
                    <option value="k30">K30</option>
                </select>
                <div class="enter__competition__selects__container">
                    <select name="ageRange" required class="select">
                        <option value="" disabled selected>Edad</option>
                        <option value="12-13">12-13</option>
                        <option value="14-15">14-15</option>
                        <option value="16-17">16-17</option>
                        <option value="mayor">Mayor</option>
                    </select>
                    <select name="gender" required class="select">
                        <option value="" disabled selected>Genero</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <input type="submit" value="Ingresar" class="button">
            </form>
        </article>

        <article class="msg msg__hidden">
            <section class="msg__info">
                <div class="msg__close msg__close-error">
                    <p class="msg__title">Error</p>
                    <button class="msg__close__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor"
                            class="bi bi-x" viewBox="0 0 16 16">
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
                <div class="msg__content">
                    <img src="../../imgs/icons/error.svg" class="msg__icon">
                    <p class="msg__text msg__text-error">No deberias de estar viendo este mensaje</p>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <div class="footer__line"></div>
        <p>Desarrollado por Codexpert</p>
    </footer>

    <script src="../../../controller/messages.js"></script>
    <script src="../../../controller/verifyData.js"></script>
    <script src="../../../controller/enterCompetition.js"></script>
</body>

</html>
